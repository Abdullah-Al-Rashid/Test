<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A Simple Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
      <h1>A Simple Calculator</h1>
      <p>The answer to all your math problems is just one click away!</p>
<div id="whole">
  <div id="calculator">
    <div id="calculator-screen"></div>
      <div id="calculator-keys">

      <button class="clear">+</button>
      <button class="clear">-</button>
      <button class="clear">*</button>
      <button class="clear">/</button>
      <button class="clear">**2</button>
      <button class="clear">Math.PI</button>
      <button class="clear">Del</button>
      <button class="clear">AC</button>
      
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>

      <button style="width: 225%;">0</button>
      <button id="decimal">.</button>
      </div>
      <button id="equal">=</button>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
